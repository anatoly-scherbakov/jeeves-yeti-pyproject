[tool.poetry]
name = "jeeves-yeti-pyproject"
version = "0.1.0"
description = "Opinionated Jeeves plugin for Python projects."
authors = ["Anatoly Scherbakov <altaisoft@gmail.com>"]
readme = "README.md"
packages = [{include = "jeeves_yeti_pyproject"}]

[tool.poetry.plugins.jeeves]
pyproject = "jeeves_yeti_pyproject:jeeves"


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
jeeves-shell = "^2.0.1"

mypy = "^0.910"

safety = "^1.10"

pytest = "^6.2"
pytest-cov = "^2.12"
pytest-randomly = "^3.8"
wemake-python-styleguide = "^0.17.0"
flakeheaven = "^3.2.1"
rich = "^12.6.0"
tomlkit = "^0.11.6"
plumbum = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.flakeheaven.exceptions."jeeves_yeti_pyproject/__init__.py"]
pyflakes = [
    # %s imported but unused
    "-F401",
]
